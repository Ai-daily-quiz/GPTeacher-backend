name: Deploy Python to AWS EB

on:
  push:
    branches: [main]
    paths:
      - "python-server/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Generate deployment package
        run: |
          cd python-server
          zip -r ../deploy-python.zip . -x '*.git*' '__pycache__/*' '.env' '*.pyc' '.pytest_cache/*'

      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v21
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: Quiz-app-python
          environment_name: Quiz-app-python-env
          version_label: python-${{ github.sha }}
          region: ${{ secrets.AWS_REGION }}
          deployment_package: deploy-python.zip
